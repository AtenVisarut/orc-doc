<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมจำแนกข้อมูลเอกสาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .bg-gradient-blue-purple {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #6a82fb, #fc5c7d);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-blue-purple flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-3xl container-shadow w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-4 tracking-tight">โปรแกรมจำแนกข้อมูลเอกสาร</h1>
        <p class="text-center text-gray-600 mb-8 max-w-lg mx-auto">อัปโหลดรูปภาพเอกสาร (เช่น เรซูเม่) เพื่อให้ระบบจำแนกและดึงข้อมูลที่เกี่ยวข้องให้คุณในทันที</p>

        <div class="flex flex-col items-center justify-center space-y-6 mb-8">
            <!-- File Input Area with improved styling -->
            <label for="imageInput" class="
                w-full md:w-2/3
                flex flex-col items-center px-4 py-8 bg-white text-blue-500 rounded-xl
                border-2 border-dashed border-gray-300 cursor-pointer
                hover:bg-gray-50 transition-colors
            ">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span class="text-base md:text-lg font-semibold text-gray-600">คลิกเพื่ออัปโหลดไฟล์</span>
                <span id="fileName" class="text-sm text-gray-400 mt-2">ยังไม่ได้เลือกไฟล์</span>
            </label>
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            
            <button id="processBtn" class="
                w-full md:w-auto
                btn-gradient text-white font-bold py-3 px-8 rounded-full
                focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-75
            ">
                ประมวลผล
            </button>
        </div>

        <div id="loading" class="text-center text-gray-600 mt-4 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-gray-400 border-t-transparent rounded-full"></div>
            <p class="mt-2">กำลังประมวลผล กรุณารอสักครู่...</p>
        </div>

        <div id="resultContainer" class="hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mt-8 mb-6">ผลลัพธ์</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- ส่วนแสดงรูปภาพ -->
                <div class="bg-gray-100 rounded-2xl overflow-hidden flex items-center justify-center p-4">
                    <img id="highlightedImage" class="w-full h-auto rounded-xl shadow-lg" alt="รูปภาพที่ประมวลผลแล้ว">
                </div>

                <!-- ส่วนแสดงข้อความ -->
                <div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-200">
                    <h3 class="text-xl font-semibold mb-2 text-gray-700">ข้อความที่จำแนกแล้ว</h3>
                    <pre id="classifiedText" class="text-sm text-gray-800 whitespace-pre-wrap font-sans overflow-y-auto max-h-96"></pre>
                </div>
            </div>
        </div>

        <div id="error" class="text-center text-red-500 mt-4 hidden"></div>

    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const highlightedImage = document.getElementById('highlightedImage');
        const classifiedText = document.getElementById('classifiedText');
        const errorDiv = document.getElementById('error');
        const fileNameSpan = document.getElementById('fileName');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
            } else {
                fileNameSpan.textContent = 'ยังไม่ได้เลือกไฟล์';
            }
        });

        processBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                errorDiv.textContent = 'กรุณาเลือกไฟล์รูปภาพก่อน';
                errorDiv.classList.remove('hidden');
                return;
            }

            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/process_image', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    highlightedImage.src = data.highlighted_image;
                    classifiedText.textContent = data.topics;
                    resultContainer.classList.remove('hidden');
                } else {
                    errorDiv.textContent = data.error || 'เกิดข้อผิดพลาดที่ไม่คาดคิด';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์';
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
